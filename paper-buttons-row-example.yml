type: custom:paper-buttons-row
styles:
  position: relative
  justify-content: flex-start
  align-items: flex-start
  grid-gap: 12px
  padding: 24px 0px 0px 0px
  z-index: 3
base_config:
  layout: icon|name
  styles:
    button:
      padding: 0px
      height: 50px
      border-radius: var(--ha-card-border-radius, 12px)
      background-color: transparent
      box-shadow: var(--ha-card-box-shadow, 0px 2px 4px rgba(0,0,0,0.1))
      backdrop-filter: blur(12px) contrast(80%)
    state:
      font-weight: 700
      font-size: 16px
      color: var(--primary-text-color)
    name:
      font-weight: 700
      font-size: 16px
      color: var(--primary-text-color)
      padding: 0px
    icon:
      "--mdc-icon-size": 20px
      color: var(--state-icon-color)
      padding: 0px
buttons:
  - icon: mdi:power
    layout: icon
    entity: sun.sun
    tap_action:
      action: toggle
    styles:
      button:
        backdrop-filter: blur(16px) contrast(100%)
        background-color: rgba(164, 184, 166, 0.4)
        min-width: 70px
        height: 70px
        border-radius: 100%
      icon:
        "--mdc-icon-size": 28px
        color: rgba(77, 92, 78, 1.0)
  - icon: mdi:theme-light-dark
    entity: sun.sun
    layout: icon
    tap_action:
      action: more-info
    state_styles:
      above_horizon:
        icon:
          transform: rotate(180deg)
    styles:
      button:
        min-width: 60px
        height: 60px
        background-color: rgba(179, 192, 199, 0.4)
      icon:
        color: rgba(85, 99, 107, 1.0)
  - layout: state
    entity: sun.sun
    state:
      attribute: elevation
      postfix: °
    styles:
      button:
        z-index: 2
        background-color: rgba(227, 222, 214, 0.5)
        position: absolute
        top: 24px
        right: 0px
        padding: 0px 16px
      state:
        font-size: 22px
        color: rgba(105, 99, 89, 1.0)
      icon:
        "--mdc-icon-size": 20px
        display: flex
        width: 40px
        height: 40px
        margin-right: 4px
  - layout: state
    entity: sun.sun
    state:
      attribute: elevation
      postfix: °
    styles:
      button:
        position: absolute
        top: 78px
        right: 94px
        height: unset
        padding: 4px 8px
        background-color: rgba(200, 200, 200, 0.7)
      state:
        font-size: 12px
        color: white

